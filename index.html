<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Random Advice</title>
    <style>
        body {
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #container {
            text-align: center;
            font-family: monospace;
            background-color: #82E0AA;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #advice {
            font-size: 1.5em;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        async function fetchAdvice() {
            try {
                const response = await fetch('https://api.adviceslip.com/advice');
                const data = await response.json();
                document.getElementById('advice').innerText = data.slip.advice;
            } catch (error) {
                console.error('Error fetching advice:', error);
                document.getElementById('advice').innerText = 'Failed to fetch advice. Please try again.';
            }
        }
    </script>
</head>
<body>
    <div id="container" >
        <h1>Random Advice</h1>
        <p id="advice">Click the button to get advice</p>
        <button onclick="fetchAdvice()">Get Advice</button>
    </div>
</body>
</html>
